<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Sign In â€“ Swipe</title>
	<meta name="description" content="#">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap core CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!-- Swipe core CSS -->
	<link href="dist/css/swipe.min.css" type="text/css" rel="stylesheet">
	<!-- Favicon -->
	<link href="dist/img/favicon.png" type="image/png" rel="icon">
</head>

<body class="start">
	<main>
		<div class="layout">
			<!-- Start of Sign In -->
			<div class="main order-md-1">
				<div class="start">
					<div class="container">
						<div class="col-md-12">
							<div class="content">
								<h1>Sign in to Swipe</h1>
								<div class="third-party">
									<button class="btn item bg-blue">
										<i class="material-icons">pages</i>
									</button>
									<button class="btn item bg-teal">
										<i class="material-icons">party_mode</i>
									</button>
									<button class="btn item bg-purple">
										<i class="material-icons">whatshot</i>
									</button>
								</div>
								<p>or use your email account:</p>
								<form>
									<div class="form-group">
										<input type="email" id="inputEmail" class="form-control"
											placeholder="Email Address" required>
										<button class="btn icon"><i class="material-icons">mail_outline</i></button>
									</div>
									<div class="form-group">
										<input type="password" id="inputPassword" class="form-control"
											placeholder="Password" required>
										<button class="btn icon"><i class="material-icons">lock_outline</i></button>
									</div>
									<button type="submit" class="btn button" id="user-login">Sign In</button>
									<div>
										<p id="error-message" class="text-danger"></p>
									</div>
									<div class="callout">
										<span>Don't have account? <a href="./sign-up.html">Create Account</a></span>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- End of Sign In -->
			<!-- Start of Sidebar -->
			<div class="aside order-md-2">
				<div class="container">
					<div class="col-md-12">
						<div class="preference">
							<h2>Hello, Friend!</h2>
							<p>Enter your personal details and start your journey with Swipe today.</p>
							<a href="sign-up.html" class="btn button">Sign Up</a>
						</div>
					</div>
				</div>
			</div>
			<!-- End of Sidebar -->
		</div> <!-- Layout -->
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script src="./dist/js/index.js" type="module"></script>
	<script src="./firebaseConfig.js" type="module"></script>
</body>

</html>
